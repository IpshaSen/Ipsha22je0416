<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>



        </ul>
    </nav>
    <div class="container">
        <div class="songlist">  
            <h1>Melody Mix</h1>
            <div class="Songitemcontainer">
                 <div class="songItem">
                    <img src="1.jpg">
                    <span class="songName">Warriyo-Mortals[NCS Release]</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="2">
                    <span class="songName">Cielo-Huma-Huma</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="3">
                    <span class="songName">DEAF KEV-Invincible </span>
                    <span class="songlistplay"><span class="timestamp"><i  id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="4">
                    <span class="songName">Different Heaven -My Heart</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg">
                    <span class="songName">Janji-Heroes-Toni9ght-feat-Johnning-NCS-Release</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="6">
                    <span class="songName">Rabba-hai</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="7">
                    <span class="songName">Sakhiyan-Salam</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="8">
                    <span class="songName">Bhula Dena-Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp"> <i  id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="9.jpg" alt="9">
                    <span class="songName">Tumhari Kasam</span>
                    <span class="songlistplay"><span class="timestamp"> <i  id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
